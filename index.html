<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		
				<title>Responsive Web design</title>

			<link href="css/reset.css" rel="stylesheet" type="text/css">
			<link href="css/main.css" rel="stylesheet" type="text/css">
		</head>
	<body>
		<div id="container">
			<header class="mainHeader">
				<div class="nav">Nav</div>

			<div class="spacer"></div>

			<section class="hero">
				<h2 class="hidden">Hero Section</h2>
					<div class="welcomeText">Welcome</div>
			</section>

			<div class="heroImage">Hero Image</div>
			<div class="heroText">Text</div>

			<section class="galleryPhotos1">
				<h2 class="hidden">Top 2 Images</h2>
				<div class="photo1">Photo 1</div>
				<div class="photo2">Photo 2</div>
			</section>
			<section class="galleryPhotos2">
				<h2 class="hidden">Bottom 2 Images</h2>
				<div class="photo3">Photo 3</div>
				<div class="photo4">Photo 4</div>
			</section>

			<section class="learnMore">
				<h2 class="hidden">Learn More</h2>
					<div class="learnMoreText">Learn More</div>
			</section>
			<section class="desc">
			<div class="learnMoreDesc">Text</div>	
			</section>

				<script defer src="js/main.js"></script>

		</div>

</html>
